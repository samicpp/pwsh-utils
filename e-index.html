<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Directory Index of C:\</title>
		<style>
			@import url("/dirindex.css"); @import url("dirindex.css"); body {
				font-family: 'Courier New', Courier, monospace;
				background-color: #111;
				font-size: 1.3em;
			}

			li.dir a::after {
				content: "/";
			}

			a {
				--clr: aliceblue;
				color: var(--clr);
				text-decoration: none;
				border-bottom: solid 0.01em var(--clr);
			}

			a:visited {
				border-bottom-color: transparent;
			}

			a:hover {
				font-weight: bold;
			}

			li.entry {
				line-height: 1.4;
				width: fit-content;
			}
			
			li.entry::marker {
				transition: transform 0.1s ease;
				color: #333;
				font-size: 0.6em;
				content: "///  ";
			}

			li.entry:hover {
				transform: scale(1.05);
			}

			li.file a {
				--clr: #00f7ff;
			}

			li.dir a {
				--clr: #00ff6a;
			}

			li.unknown a {
				--clr: #ffbf00;
			}
		</style>
	</head>
	<body>
		<a class="parent" href="..">parent</a>
		<br/>
		<ul>
			
		</ul>
	</body>
</html>
